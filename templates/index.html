<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="login-div">
    <div class="row">
        <div class="logo">
        </div>
    </div>
    <div class="row center-align">
        <h5>Sign in</h5>
        <h6>Use your Google Account</h6>
    </div>
    <form action="{% url 'sign_in' %}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <input name="username" id="email_input" type="email" class="validate">
                <label for="email_input">Email or phone</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <input name="password" id="password_input" type="password" class="validate">
                <label for="password_input">Password</label>
                <div><a href="#"><b>Forgot password?</b></a></div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">Not your computer? Use a Private Window to sign in. <a href="#"><b>Learn more</b></a>
            </div>
        </div>
        <div class="row">
            <div class="col s6"><a href="#">Create account</a></div>
            <div class="col s6 right-align">
                <button type="submit" class="waves-effect waves-light btn blue">Login</button>
            </div>
        </div>
    </form>


</div>
</body>
</html>
